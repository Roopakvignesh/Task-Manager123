
{% extends 'main.html' %}
{% block content %}
<center>
{% if message %}
<h1>{{message}}</h1>
{% else %}
<form action="" method="post">
{% csrf_token %}
<h1>Are You Sure To Delete : {{task.title}}</h1>
<button class="btn btn-danger" type="submit">Confirm</button>
<a href="{% url 'home' %}">Back</a>
</form>
{% endif %}
</center>
{% endblock content %}
